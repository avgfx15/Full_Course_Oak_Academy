<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Website Using Java Script</title>
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <div id="companyData">
          <p id="companyLogo">Logo</p>
          <p id="companyName">Stacodev</p>
        </div>
        <div id="navList">
          <ul id="navItems">
            <li class="navItem">Home</li>
            <li class="navItem">About</li>
            <li class="navItem">Contact</li>
            <li class="navItem">Services</li>
          </ul>
        </div>
      </div>
      <div id="headerSection">
        <div id="carousal">
          <img
            src="./images/pexels-ann-h-45017-32342294.jpg"
            alt="carousal_1"
            srcset=""
            class="carousalImage"
          />
        </div>
      </div>
      <div id="mainSection">
        <div id="mainContent">
          <h1 id="mainHeading">Welcome to Stacodev</h1>
          <div id="mainPara"></div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
